<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Result
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0);" routerLink="/dashboard/home">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-list-ol"></i> Result
                </li>
            </ol>
            <div class="alert alert-warning" role="alert" *ngIf="error">
                {{error}}
            </div>
            <div class="alert alert-info" role="alert" *ngIf="message">
                {{message}}
            </div>
        </div>
    </div>
    <div class="row" layout-align="center center">
        <div class="col-md-12">
            <form id="eventRegForm" class="form-horizontal" (ngSubmit)="getResult()">
                <div class="col-sm-5">
                    <div>
                        <input [(ngModel)]="selectedEvent" name="selectedEvent" ng2-auto-complete [source]="eventList" [list-formatter]="autocompleListFormatter" value-property-name="id" display-property-name="name" placeholder="Event/Workshop Name" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-default" form="eventRegForm" value="Submit">Search</button>
            </form>
        </div>
    </div>
    <br/>
    <div class="row" *ngIf="!showAddResult">
        <div class="col-md-12">
            <button *ngIf="results" (click)="showAddResult=true" class="btn btn-info">Add Result</button>
        </div>
    </div>
    <div class="row" *ngIf="showAddResult">
        <div class="col-md-12">

            <form role="form" (submit)="putResult()">
                <fieldset class="form-group">
                    <label>Position (1,2 or 3)</label>
                    <input type="text" class="form-control" [(ngModel)]="position" name="name" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Student Email / Phone No</label>
                    <input type="text" class="form-control" [(ngModel)]="identifier" name="identifier" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Points</label>
                    <input type="text" class="form-control" [(ngModel)]="points" name="points" />
                </fieldset>
                <button type="submit" role="button" class="btn btn-info">Save</button>
            </form>


        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div *ngIf="results">
                <table class="table">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Position</th>
                            <th>Name</th>
                            <th>College</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let result of results">
                            <td>{{result.position}}</td>
                            <td>{{result.student.name}}</td>
                            <td>{{result.college.name}}</td>
                            <td>{{result.points}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
