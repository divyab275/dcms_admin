<div class="login-page">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
            <h1>DCMS Admin 1.0</h1>
            <div class="alert alert-info" role="alert" *ngIf="error">
                {{error}}
            </div>
            <br/>
            <h6>Login using</h6>
            <br/>
            <a class="btn rounded-btn fa fa-google google-login" (click)="login('google')"> Google </a>
            <a class="btn rounded-btn fa fa-facebook facebook-login" (click)="login('facebook')"> Facebook </a>
        </div>
    </div>
</div>
